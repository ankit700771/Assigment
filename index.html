<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Various Input Types</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Builder</h2>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dropdown">Input Type:</label>
            <select id="dropdown" name="inputType" required>
                <option value="">--Select--</option>
                <option value="Text">Text</option>
                <option value="Radio">Radio</option>
                <option value="Email">Email</option>
                <option value="Dropdown">Dropdown</option>
                <option value="Checkbox">Checkbox</option>
                <option value="File">File</option>
                <option value="Number">Number</option>
            </select><br><br>

            <div>
                <label for="checkbox">Required:</label>
                <input type="checkbox" id="checkbox" name="agree" required>
            </div>  

            <label for="resume">Upload Resume (PDF/Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .docx, .doc" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <h3>Form Data:</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Input Type</th>
                    <th>Required</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="generateHtmlBtn">Generate HTML</button>
        <div id="codeContainer" class="code-container"></div>
        
        <!-- Button to download HTML file -->
        <button id="downloadHtmlBtn">Download HTML</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
